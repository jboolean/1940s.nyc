name: backend-deploy-reusable
on:
  workflow_call:
    inputs:
      stage:
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
    
defaults:
  run:
    shell: bash
    working-directory: backend
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Generate routes
        run: npm run routes
      - name: Generate Printful API
        run: npm run generate-printful-api
      - name: Lint
        run: npm run lint:strict
      - name: Types
        run: npm run types
      - name: Check Dependencies
        run: npm run check-dependencies
      - name: Check Serverless Config
        run: npm run check-serverless
      - name: Package Service (Dry Run)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
        run: serverless package --stage ${{ inputs.stage }}
      - name: Analyze Package Contents
        run: npm run analyze-package
      - name: Show Webpack Stats
        run: |
          if [ -f "bundle-stats.json" ]; then
            echo "ðŸ“Š Webpack Bundle Stats Summary:"
            node -e "
              const stats = JSON.parse(require('fs').readFileSync('bundle-stats.json', 'utf8'));
              console.log('Total assets:', stats.assets?.length || 0);
              console.log('Total modules:', stats.modules?.length || 0);
              console.log('Total chunks:', stats.chunks?.length || 0);
              if (stats.assets) {
                console.log('\\nLargest assets:');
                stats.assets
                  .sort((a, b) => b.size - a.size)
                  .slice(0, 10)
                  .forEach(asset => {
                    const sizeMB = (asset.size / 1024 / 1024).toFixed(2);
                    console.log(\`- \${asset.name}: \${sizeMB} MB\`);
                  });
              }
            "
          else
            echo "No bundle stats found"
          fi
      - name: Upload Bundle Analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis-${{ inputs.stage }}
          path: |
            backend/bundle-report.html
            backend/bundle-stats.json
            backend/.serverless/
          retention-days: 7
        if: always()
      - name: Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          STAGE: ${{ inputs.stage }}
        run: npm run deploy
      - name: Register Printful webhooks
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          STAGE: ${{ inputs.stage }}
        run: npx serverless invoke -f registerPrintfulWebhooks --stage ${{ inputs.stage }}