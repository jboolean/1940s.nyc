name: backend-actions
on:
  pull_request:
    paths:
      - "backend/**"
defaults:
  run:
    shell: bash
    working-directory: backend
jobs:
  dryDeploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm ci
      - run: npm run deploy:dry