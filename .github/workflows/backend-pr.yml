name: backend-pr
on:
  pull_request:
    paths:
      - "backend/**"
defaults:
  run:
    shell: bash
    working-directory: backend
jobs:
  dryDeploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - name: Generate routes
        run: npm run routes
      - name: Deploy dry run 
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
        run: npm run deploy:dry
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - name: Generate routes
        run: npm run routes
      - run: npm run lint:strict
  types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - name: Generate routes
        run: npm run routes
      - run: npm run types