name: frontend-pr
on:
  pull_request:
    paths:
      - "frontend/**"
defaults:
  run:
    shell: bash
    working-directory: frontend
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
      - run: npm ci
      - run: npm run lint:strict
