custom:
  bucket: fourties-photos

provider:
  name: aws
  runtime: nodejs10.x
  stage: production
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action: 
        - s3:*
        # - s3:GetObject
        # - s3:PutObject
      Resource: "*"

        # Fn::Join:
