functions:
  app:
    handler: appHandler.handler 
    events: 
      - http:
          path: /{proxy+}
          method: ANY
    environment: ${file(secrets.${opt:stage, self:provider.stage}.yml)}
  convertImage:
    stages:
      - production
    handler: convertImage.handler
    events:
      - s3:
          bucket: ${self:custom.bucket}
          event: s3:ObjectCreated:*
          rules:
            - prefix: originals/
  deleteImage:
    stages:
      - production
    handler: convertImage.deletionHandler
    events:
      - s3:
          bucket: ${self:custom.bucket}
          event: s3:ObjectRemoved:*
          rules:
            - prefix: originals/

